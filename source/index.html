<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тёплый Хлеб</title>
  <script type="module" crossorigin src="./js/main.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <div class="nav__wrapper-one">
          <a class="logo" href="#">
            <svg class="logo__svg" width="40" height="35">
              <use href="./assets/images/icon/sprite.svg#logo"></use>
            </svg>
            <span class="logo__text">
              Тёплый Хлеб
            </span>
          </a>

          <button class="catalog-btn button" type="button" aria-label="catalog button">
            <svg class="catalog-btn__svg catalog-btn__svg--open" width="24" height="24n">
              <use href="./assets/images/icon/sprite.svg#burger"></use>
            </svg>

            <svg class="catalog-btn__svg catalog-btn__svg--close" width="24" height="24">
              <use href="./assets/images/icon/sprite.svg#burger-close"></use>
            </svg>
            <span class="catalog-btn__text">Каталог</span>
          </button>

          <form class="search" action="#" method="get">
            <button type="submit" class="search__btn" aria-label="Поиск">
              <svg class="search__icon" width="20" height="20">
                <use href="./assets/images/icon/sprite.svg#search"></use>
              </svg>
            </button>
            <input type="text" class="search__input" placeholder="Найти товар">
          </form>
        </div>

        <div class="nav__wrapper-two">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">
                <svg class="nav__svg" width="24" height="24">
                  <use href="./assets/images/icon/sprite.svg#heart"></use>
                </svg>
                <span class="nav__text">Избранное</span>
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                <svg class="nav__svg" width="24" height="24">
                  <use href="./assets/images/icon/sprite.svg#box"></use>
                </svg>
                <span class="nav__text">Заказы</span>
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                <svg class="nav__svg" width="24" height="24">
                  <use href="./assets/images/icon/sprite.svg#orders"></use>
                </svg>
                <span class="nav__text">Корзина</span>
              </a>
            </li>
            <li class="nav__item">
              <div class="nav__link nav__link--user">
                <img class="nav__img" src="./assets/images/img/nav/avatar.png" alt="user photo" width="40" height="40">
                <span class="nav__text nav__text--user">Пользователь</span>
                <svg class="nav__svg" width="24" height="24">
                  <use href="./assets/images/icon/sprite.svg#arrow"></use>
                </svg>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main>

  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer__wrapper">
        <a class="logo" href="#">
          <svg class="logo__svg" width="40" height="35">
            <use href="./assets/images/icon/sprite.svg#logo"></use>
          </svg>
          <span class="logo__text">
            Тёплый Хлеб
          </span>
        </a>
        <nav class="footer__nav">
          <ul class="footer-site">
            <li>
              <a class="footer-site__link" href="#visiting">О компании</a>
            </li>
            <li>
              <a class="footer-site__link" href="#explore">Контакты</a>
            </li>
            <li>
              <a class="footer-site__link" href="#video">Вакансии</a>
            </li>
            <li>
              <a class="footer-site__link" href="#gallery">Статьи</a>
            </li>
            <li>
              <a class="footer-site__link" href="#tickets">Политика обработки персональных данных</a>
            </li>
          </ul>
          <ul class="social">
            <li>
              <a class="social__link" href="#">
                <span class="visually-hidden">instagram link</span>
                <svg class="social__svg" width="24" height="24">
                  <use href="./assets/images/icon/sprite.svg#instagram"></use>
                </svg>
              </a>
            </li>
            <li>
              <a class="social__link" href="#">
                <span class="visually-hidden">vkontakte link</span>
                <svg class="social__svg" width="24" height="24">
                  <use href="./assets/images/icon/sprite.svg#vkontakte"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
        <div class="contacts__info">
          <a class="contacts__link" href="tel:+88005557575">
            <svg class="social__svg" width="24" height="24">
              <use href="./assets/images/icon/sprite.svg#phone"></use>
            </svg>
            <span class="contacts__text">8 800 555 75 75</span>
          </a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
